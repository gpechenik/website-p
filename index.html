<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pechenik</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #ffffff;
            color: #333333;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-weight: bold;
            margin-top: 20px;
        }
        a {
          position: relative;
          text-decoration: none;
          color: #333333;
          font-size: 18px;
          display: block;
          margin: 10px 0;
        }
        a::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -2px;
          width: 0;
          height: 1px;
          background: #666666;
          opacity: 0;
          transition: width 0.3s ease, opacity 0.3s ease;
        }
        a:hover::after {
          width: 100%;
          opacity: 1;
        }
        a:active::after {
          opacity: 0;
        }
        p.email {
          color: #888888;
          font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>the pecheniks</h1>

    <p class="email">hi [at] pechenik [dot] net</p>
</body>
</html>
